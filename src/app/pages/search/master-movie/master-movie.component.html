<!-- INPUT TEXT -->
<input
  class="w-full mb-3"
  type="text"
  pInputText
  [ngModel]="searchSubject.value"
  (ngModelChange)="searchSubject.next($event)"
/>
<!-- INPUT TEXT -->
<!-- DATA VIEW -->
<ng-container *ngIf="(filterMovies$ | async) as filterMovies">
  <p-dataView [value]="filterMovies" [rows]="3" [paginator]="true">
    <ng-template pTemplate="list" let-movies>
      <article
        class="border-top-1 surface-border py-3 flex justify-content-between gap-3 align-items-end w-full"
        *ngFor="let movie of movies"
      >
        <!-- CONTENT -->
        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
          <section>
            <span class="font-medium text-secondary text-sm">{{ movie.release_date }}</span>
            <p class="text-lg font-medium text-900 mt-2 mb-0">{{ movie.title }}</p>
          </section>
          <section class="surface-100 p-1" style="border-radius: 30px;">
            <div
              class="surface-0 flex align-items-center gap-2 justify-content-center py-1 px-2"
              style="border-radius: 30px; box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, 0.04), 0px 1px 2px 0px rgba(0, 0, 0, 0.06);"
            >
              <span class="text-900 font-medium text-sm">{{ movie.popularity }}</span>
              <i class="pi pi-star-fill text-yellow-500"></i>
            </div>
          </section>
        </div>
        <!-- CONTENT -->
        <!-- ACTION -->
        <p-button
          icon="pi pi-angle-right"
          class="flex-auto md:flex-initial white-space-nowrap"
          label="Ver detalle"
          (click)="loadMovie(movie)"
        />
        <!-- ACTION -->
      </article>
    </ng-template>
  </p-dataView>
</ng-container>
<!-- DATA VIEW -->
